<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>ข้อมูลส่วนตัว</strong>
    </ion-title>
    <!--<ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable >
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content padding class="common-bg">
  <ion-card class="full-width" no-margin margin-bottom>
    <ion-card-content no-padding>
<ion-card>
  <ion-card-content>
      <div class="user-avatar">
          <img src="../assets/img/logo.png">
      </div>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    ชื่อผู้ใช้
    <ion-item>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    อิเมลล์
    <ion-item>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    รหัสผ่าน
    <ion-item>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    ชั้น
    <ion-item>
      <ion-input [(ngModel)]="level"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

    </ion-card-content>
  </ion-card>
  <ion-row no-padding class="other-data">
      <ion-col no-padding class="column">
        <button ion-button icon-left small full menuClose >
          <ion-icon name="log-out"></ion-icon>
          Edit Profile
        </button>
      </ion-col>
    </ion-row>
    
</ion-content>
