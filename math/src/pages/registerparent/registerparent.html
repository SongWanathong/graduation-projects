<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo 
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text>
        MATH
      </h2>
    </div>-->

    <!-- register form -->
    <form class="list-form" >
        <!-- <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>-->

      <ion-item>
          <ion-label class="label" floating>
            <ion-icon name="md-contact"  item-start class="text-primary"></ion-icon>
            ชื่อผู้ใช้งาน
          </ion-label>
          <ion-input type="text" [(ngModel)]="name" name="something"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label class="label" floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          อีเมลล์
        </ion-label>
        <ion-input type="text"[(ngModel)]="email" name="something"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          รหัสผ่าน
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="something"></ion-input>
      </ion-item>
  
    </form>

    <div margin-top>
      <button ion-button block class="Signup"  tappable (click)="register()">
        SIGN UP
      </button>
      <p text-center ion-text >Or Sign Up with:</p>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text class="login" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
