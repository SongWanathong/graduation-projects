<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>MATH</strong>
      </h2>
    </div>
    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label class="input" floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          อีเมลล์
        </ion-label>
        <ion-input type="mail" [(ngModel)]="email" name="something"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="input" floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          รหัสผ่าน
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="something" ></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text  tappable (click)="forgotPass()"><strong>ลืมรหัสผ่าน?</strong></p>

    <div>
      <button ion-button icon-start block  tappable class="btnlogin" (click)="Login()">
        <ion-icon class="icon-login" name="log-in"></ion-icon>
        เข้าสู่ระบบ
      </button>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <ion-icon class="Signup" tappable name="md-person-add"  (click)="register()"></ion-icon>
      <ion-icon class="Signup" tappable name="logo-googleplus" (click)="Loginwithgoogle()" style="color:#DC4E41;" ></ion-icon>
    </div>

      <!--swich-->
      <div class="parent">
          <button class="btnparent" ion-button (click)="parent()">Parent Mode</button>
        </div>

  </div>
  
</ion-content>
