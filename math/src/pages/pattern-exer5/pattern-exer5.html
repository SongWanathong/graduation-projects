<ion-header>

    <ion-navbar >
      <ion-title>
        <strong>แบบฝึกหัดที่ 5</strong>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      
      <ion-item no-lines>
          <ion-grid>
              <ion-row>
                <ion-col class="date">
                  Score : {{score}}
                </ion-col>
                <ion-col class="date">
                    Time : {{start}}
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item>

      <ion-item  no-lines>
            <p class="problem">ลำดับต่อไปคือรูปอะไร</p>
        </ion-item>
      
        <ion-item *ngFor="let e of ex1" no-lines>
            <img src="{{e.fileEx}}">
         </ion-item>
     
         <ion-grid>
             <ion-row>
                 <ion-col *ngFor="let e of ex1" id="answer">
                     <button ion-button tappable   class="bottonSelect" id="test1" (click)="onSelect1()">
                        <img src="{{e.Choice[0]}}">
                      </button>
                 </ion-col>
                 <ion-col *ngFor="let e of ex1" id="answer">
                     <button ion-button  tappable  class="bottonSelect"  id="test2" (click)="onSelect2()">
                        <img src="{{e.Choice[1]}}">
                      </button>
                 </ion-col>
             </ion-row>
         </ion-grid>
    

  </ion-content>
