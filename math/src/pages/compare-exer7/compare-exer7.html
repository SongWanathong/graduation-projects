<ion-header>

    <ion-navbar  hideBackButton>
      <ion-title>
        <strong>แบบฝึกหัดที่ 7</strong>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-item no-lines class="date">
          <ion-grid>
              <ion-row>
                <ion-col  id="score">
                  Score : {{score}}
                </ion-col>
                <ion-col id="time">
                  Time : {{start}}
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item>
      
      <ion-item  no-lines>
          <div  align="center">
            <ion-grid  >
              <ion-row  *ngFor="let e of ex1" >
                <ion-col class="Problem">
                    {{e.Question.Operand1}}
                </ion-col >
                <ion-col id="input" class="Problem">
                  
                </ion-col>
              <ion-col class="Problem">
                  {{e.Question.Operand2}}
                </ion-col>
              </ion-row>
            </ion-grid>
            </div> 
      </ion-item>
    
  
      <ion-grid>
          <ion-row>
              <ion-col *ngFor="let e of ex1">
                  <button ion-button tappable   class="bottonSelect" id="test1" (click)="onSelect1()">
                     {{e.Choice[0]}}
                   </button>
              </ion-col>
          </ion-row>
  
          <ion-row>
              <ion-col *ngFor="let e of ex1">
                  <button ion-button tappable   class="bottonSelect" id="test2" (click)="onSelect2()">
                      {{e.Choice[1]}}
                   </button>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col *ngFor="let e of ex1">
                  <button ion-button tappable   class="bottonSelect" id="test3" (click)="onSelect3()">
                      {{e.Choice[2]}}
                   </button>
              </ion-col>
          </ion-row>
      </ion-grid>
  
  </ion-content>
