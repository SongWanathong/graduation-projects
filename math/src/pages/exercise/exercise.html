<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>
        <ion-icon name="menu" style="color:white"></ion-icon>
    </button>  
    <ion-title>
      <strong>แบบฝึกหัดเลือกเอง</strong>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content" padding>
  <ion-grid no-padding>
    <ion-row>
        <ion-col>
            <ion-card    tappable (click)="chooseCount()" class="border-bottom" no-lines>
            <div class="particon">
                <ion-icon text-center name="md-hand"></ion-icon>
            </div>
            <div>
                <p class="textlabel">จำนวนนับ</p>
            </div>
            </ion-card>
        </ion-col>
        <ion-col>
            <ion-card   tappable (click)="chooseAdd()" class="border-bottom" no-lines>
                <div class="particon">
                    <ion-icon text-center name="md-add"></ion-icon>
                </div>
                <div >
                    <p class="textlabel">การบวก</p>
                </div>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
            <ion-col>
                <ion-card   tappable  (click)="chooseSub()"  class="border-bottom" no-lines>
                <div class="particon">
                    <ion-icon text-center name="md-remove"></ion-icon>
                </div>
                <div>
                    <p class="textlabel">การลบ</p>
                </div>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card   tappable   (click)="chooseMul()" class="border-bottom" no-lines>
                    <div class="particon">
                        <ion-icon text-center>x</ion-icon>
                    </div>
                    <div >
                        <p class="textlabel">การคูณ</p>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card   tappable  (click)="choosedev()" class="border-bottom" no-lines>
                <div class="particon">
                    <ion-icon text-center >÷</ion-icon>
                </div>
                <div>
                    <p class="textlabel">การหาร</p>
                </div>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card   tappable  (click)="choosecompare()" class="border-bottom" no-lines>
                    <div class="particon">
                        <ion-icon text-center>=</ion-icon>
                    </div>
                    <div >
                        <p class="textlabel">การเปรียบเทียบ</p>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
                <ion-col>
                    <ion-card   tappable (click)="choosepattern()" class="border-bottom" no-lines>
                    <div class="particon">
                        <ion-icon text-center name="md-infinite"></ion-icon>
                    </div>
                    <div>
                        <p class="textlabel">ความสัมพันธ์</p>
                    </div>
                    </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card   tappable (click)="choosePro()" class="border-bottom" no-lines>
                        <div class="particon">
                            <ion-icon text-center name="help"></ion-icon>
                        </div>
                        <div >
                            <p class="textlabel">โจทย์ปัญหา</p>
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
  </ion-grid>

</ion-content>
